<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1" onmouseover="changeImage()" onmouseout="remettreImage()"/>
      <script>
      function changeImage(){
        var elmt = document.getElementById('image1');
        elmt.style.border = '3px solid red';
        elmt.src = 'images/image1_2.jpg';
        }

        function remettreImage(){
          var elmt = document.getElementById('image1');
          elmt.style.border = 'none';
          elmt.src = 'images/image1.jpg';
        }
      </script>
  </body>
</html>
